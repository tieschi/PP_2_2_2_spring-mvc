<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cars</title>
    <style>
        table {
            border-style: dotted;
            border-width: 3px;
            border-color: blueviolet;
            background-color: aquamarine;
        }
        th {
            border: 2px solid red;
        }
        td {
            border: 1px groove navajowhite;
        }
    </style>
</head>
    <body>
        <h1>Car list</h1>
        <div>
            <table>
                <tr>
                    <th>Model</th>
                    <th>Series</th>
                    <th>Color</th>
                </tr>
                <tr th:each="car:${cars}">
                    <td th:utext="${car.getModel()}"></td>
                    <td th:utext="${car.getSeries()}"></td>
                    <td th:utext="${car.getColor()}"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
